<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Board Post</title>
</head>
<body>
    <div class="w-50 mb-3" style="margin:100px auto">
        <h2>게시판 글쓰기</h2>
        <!-- board의 postproc.do로 form전송 -->
        <form method="post" action="/postproc.do">

            <div class="row mb-3">
                <div class="col-2">
                    <label>이메일</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" name="email">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-2">
                    <label>제목</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" name="subject">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-2">
                    <label>내용</label>
                </div>
                <div class="col-10">
                    <textarea class="form-control" name="content" style="height:300px;"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-2">
                    <label>비밀번호</label>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" name="pwd">
                    <input type="submit" class="btn btn-secondary" value="글쓰기">&nbsp;
                    <a href="/list.do" class="btn btn-primary">이전으로</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
